<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Omnifood</title>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img src="images/omnifood-logo.png" alt="Omnifood Logo" />

      <div class="navbar-links">
        <a href="#">How it works</a>
        <a href="#">Meals</a>
        <a href="#">Testimonials</a>

      </div>
    </div>


    <div class="hero-container">
      <div class="hero-content">
        <h1 class="heading-primary">
          A healthy meal delivered to your door, every single day
        </h1>
        <p class="hero-text">
          The smart 365-days-per-year food subscription that will make you eat
          healthy again. Tailored to your personal tastes and nutritional needs.
        </p>
        <div class="btn-container">
          <button class="hero-button btn1">Start eating well</button>
          <button class="hero-button btn2">Learn more â†“</button>
        </div>
        <div class="featured">

            <img src="images/customer-1.jpg" alt="Customer photo" />
            <img src="images/customer-2.jpg" alt="Customer photo" />
            <img src="images/customer-3.jpg" alt="Customer photo" />
            <img src="images/customer-4.jpg" alt="Customer photo" />
            <img src="images/customer-5.jpg" alt="Customer photo" />
            <img src="images/customer-6.jpg" alt="Customer photo" />
          </div>
          <p class="featured-text">
            <span> 250,000+</span> meals delivered last year!
          </p>
        </div>
      </div>
      <img src="images/hero.png" alt="Hero Image" class="hero-image" />
    </div>

</html>
